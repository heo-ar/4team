<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage - UDIGO</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

</head>
<body>
<!-- ✅ 헤더 추가 -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="mypage-container">
    <h1>MyPage</h1>

    <div class="user-profile">
        <img th:src="@{/image/mypage/member.png}" alt="User" class="user-icon">
        <div class="user-info">
            <h2 th:text="${memberId + '님'}">사용자</h2>
        </div>
        <a href="#" class="password-change">비밀번호 변경 ></a>
    </div>

    <div class="my-info">
        <a href="/member/myinfo" class="info-link">내 정보 ></a>
    </div>

    <section class="reservation-section">
        <h3>예약/결제</h3>
        <div class="reservation-links">
            <a href="#" class="full-width-link">거래내역 전체 조회 ></a>
            <div class="split-links">
                <a href="#">예약 조회 ></a>
                <a href="#">예약 취소 ></a>
            </div>
        </div>
    </section>

    <section class="basket-section">
        <h3>장바구니/후기</h3>
        <div class="basket-links">
            <a href="#" class="full-width-link">장바구니 목록 ></a>
            <a href="#" class="full-width-link">찜 목록 ></a>
            <div class="split-links">
                <a href="#">좋아요 목록 ></a>
                <a href="#">내 후기 ></a>
            </div>
        </div>
    </section>

    <a href="#" class="logout">로그아웃 ></a>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="mypage.js"></script>
</body>
</html>
