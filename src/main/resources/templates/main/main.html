<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>UDIGO - Premium Hotel</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">-->
</head>
<body>



<!-- ---------------------------------- haeder ---------------------------------- -->

<div th:replace="~{fragments/header :: header}"></div>

<!-- --------------------------------- haeder 끝 --------------------------------- -->

<main>
  <section class="hero">
    <img src="/image/main/hero-pool.jpg" alt="Premium Hotel Pool">
    <div class="hero-content">
      <h1>UDIGO</h1>
      <p>Premium HOTEL</p>
    </div>
  </section>

  <!-- 메인 페이지 서치창, 서치창 만든 후에 해당 주석 아래에 입혀주세요   -->
  <div class="search-bar container">
    <div class="search-input">
      <i class="fas fa-map-marker-alt"></i>
      <!-- <input type="text" placeholder="호텔이나 숙소 명을 검색해주세요"> -->
      <input type="text" placeholder="지역을 선택해주세요."> <!-- 지역기반 검색 기능이라 문구 수정했으니 바꾸지 말아주세요. -->
    </div>
    <div class="search-input">
      <i class="far fa-calendar"></i>
      <input type="text" placeholder="날짜를 선택해주세요">
    </div>
    <div class="search-input">
      <i class="fas fa-user-friends"></i>
      <input type="text" placeholder="인원 수를 선택해주세요">
    </div>
    <button class="search-button">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <!--  메인페이지 내의 호텔 이미지가 들어간다면  여기에 담아주세요.  -->
  <section class="hotel-section container">
    <h2 class="section-title mb-2">추천 호텔</h2>
    <div class="hotel-grid">
      <!-- 호텔 카드 반복 -->
      <div class="hotel-card">
        <img src="image/acm/seoul/shilla2.jpg" alt="한남동 어디고호텔" class="hotel-image">
        <div class="hotel-info">
          <h3 class="hotel-title">한남동 어디고호텔 HOTEL</h3>
          <p>성인 기준 2인 / 최대 3인</p>
          <p>디럴 럭셔리, 2층 침대 1개</p>
          <div class="price-like">
            <span class="hotel-price">230,000원</span>
            <button class="like-btn"><i class="far fa-heart"></i></button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 추가 호텔 이미지를 넣으려면 여기에 넣어주시고, 아니라면 밑에 부분 빼셔도 됩니다 :) -->

  <section class="regional-section container">
    <h2 class="section-title mb-2"></h2>
    <div class="regional-grid">
      <!-- 지역별 호텔 이미지 -->
      <div class="regional-card">
        <img src="image/acm/chuncheong/buyeo1.jpg" alt="지역 1" class="regional-image">
      </div>
      <!-- 추가 지역 카드들... -->
    </div>
    <a href="#" class="view-more">VIEW MORE</a>
  </section>
</main>

<!-- ---------------------------------- footer ---------------------------------- -->

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="/js/header.js"></script>

</body>
</html>
